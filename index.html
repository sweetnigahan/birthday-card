<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытка для Насти</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Открытка -->
    <div id="card" class="hidden">
        <img src="https://via.placeholder.com/400x300.png?text=Открытка" alt="Открытка" id="card-image">
    </div>

    <!-- Hello Kitty -->
    <div id="hello-kitty" class="hidden">
        <img src="https://www.pngitem.com/pimgs/m/175-1752763_hello-kitty-cartoon-png-transparent-png.png" alt="Hello Kitty" class="kitty">
    </div>

    <!-- Поздравление -->
    <div id="message" class="hidden">
        <p>Дорогая Настя!</p>
        <p>Поздравляю тебя с днем рождения!</p>
    </div>

    <!-- Сердце с надписью -->
    <div id="heart-container" class="hidden">
        <div id="heart" onclick="expandHeart()">
            <p id="heart-text">JMI JMI</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
