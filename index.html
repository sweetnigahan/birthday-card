<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Kitty Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="card">
        <div class="card-front">
            <h1>Hello Kitty</h1>
            <p>Swipe to Open</p>
        </div>
        <div class="card-back">
            <div class="scroll-container">
                <div class="content">
                    <div class="box">
                        <div class="box-lid">Open Me</div>
                        <div class="box-content">Surprise!</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
